<!DOCTYPE html>
<!-- saved from url=(0041)https://build.vistalogic.net/Zoo/Zoo/Home -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=9">
<link href="css/Zoo.css" rel="stylesheet" type="text/css">
</head>
<body class="login">
        <div class="login-panel">
            <h1>Login to AWARE Elephants</h1>
            <div class="login-logo">
                <img src="images/aware_logo.png" />
            </div>
            <div class="login-body">
                <form action="landing.html" method="post" novalidate="novalidate">
                    <ul class="vertForm">
                        <li>
                            <label for="UserName">Email Address</label>
                            <input data-val="true" data-val-required="Required" id="UserName" name="UserName" type="text" value="" aria-required="true" aria-invalid="false" class="valid">
                            <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                        </li>
                        <li>
                            <label for="Password">Password</label>
                            <input data-val="true" data-val-required="Required" id="Password" name="Password" type="password">
                            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                        </li>
                    </ul>
                    <div class="primary-action">
                       <button>Login</button>
                    </div>
                    <ul class="secondary-action">
                        <li>Not yet registered? <a href="https://build.vistalogic.net/Zoo/User/Register">Activate Account</a></li>
                        <li>Forgot password? <a href="https://build.vistalogic.net/Zoo/User/ResetPassword">Reset Password</a></li>
                    </ul>
                </form>
            </div>
        </div>
</body>
</html>
